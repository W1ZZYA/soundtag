<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с кнопкой и затемнённым фоном</title>
  <style>
    /* Сброс стандартных отступов и выравнивание */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e0044; /* Затемнённый фиолетовый фон */
    }

    /* Стилизация кнопки */
    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(145deg, #6a0dad, #4b0082); /* Градиент от фиолетового к темно-фиолетовому */
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Эффект при наведении */
    .button:hover {
      background: linear-gradient(145deg, #4b0082, #6a0dad);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    /* Эффект при нажатии */
    .button:active {
      background: linear-gradient(145deg, #3a0066, #330066); /* Темнее оттенки при нажатии */
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <button class="button">Тыкай</button>
</body>
</html>
