<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с кнопкой и эффектом нажатия</title>
  <style>
    /* Сброс стандартных отступов и выравнивание */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e0044; /* Темно-фиолетовый фон */
    }

    /* Стилизация кнопки */
    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(145deg, #6a0dad, #4b0082);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-size: 200% 200%;
      animation: gradientAnimation 3s linear infinite;
    }

    /* Эффект при наведении */
    .button:hover {
      background: linear-gradient(145deg, #4b0082, #6a0dad);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    /* Эффект при нажатии */
    .button:active {
      background: linear-gradient(145deg, #3a0066, #330066);
      transform: translateY(4px);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Анимация градиента */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <button class="button">"Нажми меня"onclick="playSound()"></button>
  <audio id="sound" src="228.mp3"></audio>
    <script>
        function playSound() {
            var sound = document.getElementById('sound');
            sound.currentTime = 0; // Сброс времени воспроизведения
            sound.play(); // Воспроизведение звука
        }
    </script>
</body>
</html>
